<!doctype html>
<html lang="en">
<head>

  <title>Ocean Professional — Regular (7-1482)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./common.css" rel="stylesheet">
  <link href="./regular.css" rel="stylesheet">
</head>
<body>
  <main class="center-screen">
    <!-- Screen canvas with Figma frame size -->
    <figure class="screen-canvas" role="group" aria-labelledby="screen-caption">
      <figcaption id="screen-caption" class="visually-hidden">Figma screen: Regular, id 7:1482, showing light and dark calendar variants.</figcaption>
      <!-- Root frame - style_0 background color_adafb3 with radius 24 -->
      <div class="frame-regular" role="presentation">
        <!-- Light Mode card -->
        <section class="card light-mode" aria-label="Calendar — Light Mode" role="region">
          <!-- Header -->
          <div class="header">
            <button class="nav-btn prev" aria-label="Previous month">
              <span class="chev chev-left" aria-hidden="true"></span>
            </button>
            <div class="month-year" role="group" aria-label="Month and Year">
              <button class="month pill" aria-haspopup="listbox" aria-expanded="false" aria-label="Select month: April">
                <span class="month-text">April</span>
                <span class="dd-icon" aria-hidden="true"></span>
              </button>
              <button class="year pill" aria-haspopup="listbox" aria-expanded="false" aria-label="Select year: 2021">
                <span class="year-text">2021</span>
                <span class="dd-icon" aria-hidden="true"></span>
              </button>
            </div>
            <button class="nav-btn next" aria-label="Next month">
              <span class="chev chev-right" aria-hidden="true"></span>
            </button>
          </div>

          <!-- Day of week -->
          <div class="dow" role="row" aria-label="Days of week">
            <div class="dow-cell" role="columnheader" aria-label="Monday"><span>Mo</span></div>
            <div class="dow-cell" role="columnheader" aria-label="Tuesday"><span>Tu</span></div>
            <div class="dow-cell" role="columnheader" aria-label="Wednesday"><span>We</span></div>
            <div class="dow-cell" role="columnheader" aria-label="Thursday"><span>Th</span></div>
            <div class="dow-cell" role="columnheader" aria-label="Friday"><span>Fr</span></div>
            <div class="dow-cell" role="columnheader" aria-label="Saturday"><span>Sa</span></div>
            <div class="dow-cell" role="columnheader" aria-label="Sunday"><span>Su</span></div>
          </div>

          <!-- Weeks -->
          <div class="weeks" role="grid" aria-label="April 2021">
            <!-- Week 1 -->
            <div class="week" role="row">
              <div class="day disabled" role="gridcell" aria-disabled="true" aria-label="March 29"><span>29</span></div>
              <div class="day disabled" role="gridcell" aria-disabled="true" aria-label="March 30"><span>30</span></div>
              <div class="day disabled" role="gridcell" aria-disabled="true" aria-label="March 31"><span>31</span></div>

              <div class="day today" role="gridcell" aria-current="date" aria-label="April 7, today"><span>7</span></div>
              <div class="day regular" role="gridcell" aria-label="April 8"><span>8</span></div>
              <div class="day regular" role="gridcell" aria-label="April 9"><span>9</span></div>
